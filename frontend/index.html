    <!-- CSS intégré directement pour garantir les styles de base -->
    <style>
      :root {
        --primary: #6b46c1;
        --primary-dark: #5a3cad;
        --secondary: #ed8936;
        --neutral-dark: #f7fafc;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.5;
        color: #333;
        background-color: #fff;
      }
      
      .container-custom {
        width: 92%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }
      
      h1, h2, h3, h4, h5, h6 {
        margin-top: 0;
        font-weight: 700;
        line-height: 1.2;
        color: #1a202c;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      p {
        margin-top: 0;
        margin-bottom: 1rem;
      }
      
      /* Boutons */
      .btn, .btn-primary, .btn-secondary, .btn-outline {
        display: inline-block;
        font-weight: 500;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.375rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        text-decoration: none;
      }
      
      .btn-primary {
        background-color: var(--primary);
        color: white;
        border: 1px solid var(--primary);
      }
      
      .btn-primary:hover {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
      }
      
      .btn-secondary {
        background-color: var(--secondary);
        color: white;
        border: 1px solid var(--secondary);
      }
      
      .btn-outline {
        border: 1px solid var(--primary);
        color: var(--primary);
        background-color: transparent;
      }
      
      .btn-outline:hover {
        background-color: var(--primary);
        color: white;
      }
      
      /* Grilles */
      .grid {
        display: grid;
        grid-template-columns: repeat(1, minmax(0, 1fr));
        gap: 1rem;
      }
      
      @media (min-width: 768px) {
        .md\:grid-cols-2 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        
        .md\:grid-cols-3 {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      
      @media (min-width: 1024px) {
        .lg\:grid-cols-2 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        
        .lg\:grid-cols-3 {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      
      /* Utilitaires */
      .bg-white {
        background-color: #ffffff;
      }
      
      .bg-gray-50 {
        background-color: #f9fafb;
      }
      
      .bg-gray-100 {
        background-color: #f3f4f6;
      }
      
      .bg-primary {
        background-color: var(--primary);
      }
      
      .text-white {
        color: #ffffff;
      }
      
      .text-primary {
        color: var(--primary);
      }
      
      .rounded-lg {
        border-radius: 0.5rem;
      }
      
      .shadow-sm {
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      
      .shadow-md {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      
      .text-center {
        text-align: center;
      }
      
      .p-4 {

      }
      
      .p-6 {
        padding: 1.5rem;
      }
      
      .p-8 {

      }
      
      .py-2 {

      }
      
      .py-4 {

      }
      
      .mt-10 {

      }
      
      .mx-auto {
        margin-left: auto;
        margin-right: auto;
      }
      
      .flex {
        display: flex;
      }
      
      .flex-col {
        flex-direction: column;
      }
      
      .items-center {
        align-items: center;
      }
      
      .justify-center {
        justify-content: center;
      }
      
      .justify-between {
        justify-content: space-between;
      }
      
      .space-y-2 > * + * {
        margin-top: 0.5rem;
      }
      
      .space-y-4 > * + * {
        margin-top: 1rem;
      }
      
      .space-x-4 > * + * {

      }
      
      .border {
        border-width: 1px;
        border-style: solid;
        border-color: #e5e7eb;
      }
      
      .border-t {
        border-top-width: 1px;

        border-top-color: #e5e7eb;
      }
      
      .border-b {
        border-bottom-width: 1px;

      .font-semibold {

        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #333;
        background-color: #fff;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      
      .input-field:focus {
        outline: 0;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.25);
      }
